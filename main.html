<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties - Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apple Varieties</h1>
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="apple-red.jpg" alt="Red Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="apple-green.jpg" alt="Green Apple"></li>
                        <li><img src="apple-yellow.jpg" alt="Yellow Apple"></li>
                        <li><img src="apple-orange.jpg" alt="Orange Apple"></li>
                        <li><img src="apple-red.jpg" alt="Red Apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__details">
            <div class="price">$7.93</div>
            <div class="variant">
                <h2>Varieties</h2>
                <ul>
                    <li>Green <a href="apple-green.jpg">View</a></li>
                    <li>Yellow <a href="apple-yellow.jpg">View</a></li>
                    <li>Orange <a href="apple-orange.jpg">View</a></li>
                    <li>Red <a href="apple-red.jpg">View</a></li>
                </ul>
            </div>
            <div class="description">
                <h2>BENEFITS</h2>
                <p>Apples are nutritious and provide a range of health benefits. They are rich in fiber, vitamins, and antioxidants, which help boost the immune system and improve overall health.</p>
            </div>
            <div class="add-to-cart">
                <button>ADD TO CART</button>
            </div>
        </div>
    </div>
</body>
</html>
